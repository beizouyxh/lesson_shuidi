<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>饿了么商家</title>
    <link rel="stylesheet" href="./comm.css">
</head>
<body>
    <div id="root">
         <!-- 头部 -->
       <div class="header">
           <div class="content-wrapper">
               <div class="avatar">
                   <!-- :src动态绑定 -->
                  <img width="128" height="128" :src="seller.avatar" alt="" id="avatar">     
               </div>
               <div class="content">       
                   <div class="title">
                       <span class="brand"></span>       
                       <span class="name">{{seller.name}}</span>
                   </div>
                    <div class="description">{{seller.description}}/{{seller.deliveryTime}}分钟送达</div>
                   <div class="support" v-if="seller.supports">
                       <span class="icon decrease"></span>
                       <span class="text">{{seller.supports[0].description}}</span>
                    </div>
                   <div class="support-count" v-if="seller.supports"><span class="count">{{seller.supports.length}}个</span>
                   <i class="icon-keyboard_arrow_right"></i></div>

               </div>
              
           </div>
       </div>
       <!-- <div>{{message}}</div> -->
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //引入VUE new 一下 页面就跟dom api say byebye
        new Vue({
            el:'#root',    //先编译再输出
           data:{
            // avatar:'https://static.galileo.xiaojukeji.com/static/tms/seller_avatar_256px.jpg',
            //    message:'hello word'
            seller:{}
           },
           //页面显示后 onload
           mounted(){       //生命周期函数
            //    setTimeout(()=>{
            //          this.avatar='https://img.36krcdn.com/20191215/v2_f2b476f433c14272a70dbfcd543b0b5c_img_png';
            //    },2000)
            fetch('http://localhost:3000/data')
            .then(data =>data.json())
            .then(data =>{
                this.seller=data;
                // this.setdata({

                // })  
            // console.log(data);
            // document.getElementById('avatar').src=data.avatar
            
             })
           }
        })
        //等着数据来喂饱
       
    </script>
</body>
</html>
